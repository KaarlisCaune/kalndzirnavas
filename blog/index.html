---
layout: page
title: pages.blog
namespace: blog
permalink: /jaunumi/
permalink_en: /news/
permalink_et: /uudised/
---

<h1>{% t pages.blog %}</h1>
<ul class="blog-post-list">
    {% for post in site.posts %}
      <li>
        <p class="date">{{ post.date| date: "%d/%m/%Y" }}</p>
        <a href="{{ post.url }}" class="heading">{{ post.title }}</a>
        {{ post.excerpt }}
        <a href="{{ post.url }}">Lasīt vairāk</a>
      </li>
    {% endfor %}
</ul>
