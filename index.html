---
layout: page
title: pages.home
---

<div class="header-img"></div>

{% translate_file home/home.md %}

<div class="homepage-links">
    <a href="{% tl how_to_find %}" class="location"><span>{% t home_page.how_to_find_description %}</span></a>
    <a href="{% tl history %}" class="history"><span>{% t home_page.history_description %}</span></a>
    <a href="{% tl association %}" class="association"><span>{% t home_page.association_description %}</span></a>
</div>

<h2 class="text-center">{% t home_page.photo_gallery %}</h2>

<div class="photo-gallery">
    {% for num in (1..12) %}
        <a data-fslightbox href="{{ site.baseurl_root }}/assets/gallery/{{ forloop.index }}.jpg">
            <img src="{{ site.baseurl_root }}/assets/gallery/thumbs/{{ forloop.index }}.jpg">
        </a>
    {% endfor %}
</div>

<script src="js/fslightbox.js"></script>
